<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fb.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
          <h3 id="reset-password">Reset Password</h3>
          <p>Enter your email address and we'll send you a link to reset your password.</p>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <button class="btn-primary">Send Reset Link</button>
          <div class="text-center">
            <a href="index.html">Back to Login</a>
          </div>
        </div>
      </div>

<script>
    // Add form submission event listener
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate sending password reset link (In real case, you would handle this server-side)
        alert('A password reset link has been sent to your email address.');
        window.location.href = 'loginpage.html'; // Redirect back to login page
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
